<!DOCTYPE html>

  <link rel="stylesheet" href="main.css">
  <title>percentage</title>
  <script type="text/javascript">
  function timeLookUp(){
    var time = prompt("Enter 5k time");
    if(time == 15:25){
      var times = ["5:22", "5:40", "6:00", "6:28"];
    }
    var i=0;
    var output = "<table border='1' width='500' cellspacing='0' cellpadding='5'>";
    output = output + "<tr>";
    for(i=0; i<4; i++){
      output = output + "<td>" + times[i] + "</td>";
    }
    output = output + "</tr>";
    output = output + "</table>";
    document.write(output)
  }
  </script>
